<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
            const date1 = new Date("2020-12-31");
            console.log(date1); 

            const date2 = new Date("2020-12-31T23:59:59Z");
            console.log(date2); 

            const date3 = new Date(2020, 11, 31); 
            console.log(date3); 

            const timestamp = 1609459200000; 
            const date4 = new Date(timestamp);
            console.log(date4); 

            const now1 = new Date();
            console.log(now1); 

            const now2 = Date.now();
            console.log(now2); 


            console.log(date1.toLocaleDateString()); 
            console.log(date1.toLocaleTimeString()); 
            console.log(date1.toISOString()); 


            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            console.log(new Intl.DateTimeFormat('en-US', options).format(date1));


            const year = date1.getFullYear();
            const month = (date1.getMonth() + 1).toString().padStart(2, '0');
            const day = date1.getDate().toString().padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            console.log(formattedDate); 


            date1.setFullYear(2021);
            date1.setMonth(0); 
            date1.setDate(1);
            console.log(date1); 


            const date5 = new Date("2021-01-01");
            console.log(date1 > date5); 
            console.log(date1 < date5); 

    </script>
</body>
</html>

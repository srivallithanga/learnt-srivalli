<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Units and nth Selector Demo</title>
  <link rel="stylesheet" href="relative.css">
</head>
<body>
  <div class="wrapper">
    <p>This div takes up 90% of the viewport width to a maximum of 940px.</p>
    <div class="inner">
      <p>The nested div is set to 50%. This makes it 50% of its direct parent.</p>
    </div>
  </div>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>
  </ul>

</body>
</html>

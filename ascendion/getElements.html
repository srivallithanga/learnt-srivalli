<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple Arguments</title>
    </head>
    <body>
        <div class="abc">Hello</div>
        <div>Hi</div>
        <div class="abc">Hi</div>
        <h1 class="abc">I am heading</h1>
        <script>
            let divTags=document.getElementsByTagName("div");
            divTags[0].textContent="Helllloooo";
            divTags[1].textContent="Helllloooo";

            let abcClass=document.getElementsByClassName("abc");
            abcClass[0].style.color="green";
            abcClass[2].style.color="red";
        </script>
</html>

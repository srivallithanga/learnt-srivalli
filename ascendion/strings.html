<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple Arguments</title>
    </head>
    <body>
        <script>
            let studentName="Srikar";
            let studentOne= new String("Chandni");
            alert(studentName.length);
            alert(studentOne.length);
            alert(studentName);//type string
            alert(studentOne);//type object
        </script>
</html>

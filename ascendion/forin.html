<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>For In loop</title>
    </head>
    <body>
        <script>
            let courseMan=new Object();
            courseMan.duration="2 months";
            courseMan.location="Bangalore";
            courseMan.faculty="Sumith";
            courseMan.studentNo=12;

            for(let index in courseMan){
                alert(courseMan[index]);
            }
        </script>
    </body>
</html>

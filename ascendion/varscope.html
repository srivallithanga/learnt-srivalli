<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple Arguments</title>
    </head>
    <body>
        <script>
            var studentName="Krishna";
            alert(`studentName=${studentName}`);
            {
                var studentName="Harsh";
                alert(`studentName=${studentName}`);
            }
            alert(`studentName=${studentName}`);
        </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple Arguments</title>
    </head>
    <body>
        <script>
            let studentName="Krishna";
            alert(`studentName=${studentName}`);
            {
                let studentName="Harsh";
                alert(`studentName inside curly braces=${studentName}`);
                {
                    alert(studentName);
                    {
                        let studentName="Khushal";
                        alert(studentName);
                    }
                    alert(studentName);
                }
            }
            alert(`studentName at the end=${studentName}`);
        </script>
</html>
